<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="sample.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
   

    <div class="d-flex flex-column justify-content-center">
        <div class="maincontainer">
            <div class="m-2">

                        <div class="answerCardConatiner d-flex flex-row justify-content-end">
                            <h1 class="answerElhead" id="answerElement">0</h1>
                        </div>

                        <div>   
                            <div class="mt-3 d-flex flex-row justify-content-around">
                                <button onclick="clearel()" class="buttonElement" id="clearEl">C</button>
                                <button onclick="deletebtn()" class="buttonElement" id="deletebtnEl">DEL</button>
                                <button onclick="percentage()" class="buttonElement">%</button>
                                <button onclick="dividing()" class="buttonElement" id="dividingEl">/</button>
                            </div>
                            <div class="mt-2 d-flex flex-row justify-content-around">
                                <button onclick="seven()" class="buttonElement" id="NumberEl7">7</button>
                                <button onclick="eight()" class="buttonElement" id="NumberEl8">8</button>
                                <button onclick="nine()" class="buttonElement" id="NumberEl9">9</button>
                                <button onclick="multiplication()" class="buttonElement">X</button>
                            </div>
                            <div class="mt-2 d-flex flex-row justify-content-around">
                                <button onclick="four()" class="buttonElement" id="NumberEl4">4</button>
                                <button onclick="five()" class="buttonElement" id="NumberEl5">5</button>
                                <button onclick="six()" class="buttonElement" id="NumberEl6">6</button>
                                <button onclick="subracting()" class="buttonElement">-</button>
                            </div>
                            <div class="mt-2 d-flex flex-row justify-content-around">
                                <button onclick="one()" class="buttonElement" id="NumberEl1">1</button>
                                <button onclick="two()" class="buttonElement" id="NumberEl2">2</button>
                                <button onclick="three()" class="buttonElement" id="NumberEl3">3</button>
                                <button onclick="adding()" class="buttonElement">+</button>
                            </div>
                            <div class="mt-2 mb-3 d-flex flex-row justify-content-around">
                                <button onclick="zero()" class="buttonElement" id="NumberEl0">0</button>
                                <button onclick="dot()" class="buttonElement" id="NumberEldot">.</button>
                                <button onclick="equalel()" class="buttonElementequal">=</button>
                                
                            </div>
                        </div>
            </div>


        </div>
    </div>    


    <script type="text/javascript" src="sample.js"></script>

</body>
</html>
